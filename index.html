
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - SMIT</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <h1>Registration Form - SMIT</h1>
    <div class="services">Services - Education - Registration</div>
    
    <h2>Registration</h2>
    <div class="menu">
        <a href="#">Download ID Card</a>
        <a href="#">Results</a>
    </div>
    
    <div class="divider"></div>
    
    <form>
        <div class="form-group">
            <label for="country">Select country</label>
            <select id="country" name="country">
                <option value="">Select country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="course">Select course or event</label>
            <select id="course" name="course">
                <option value="">Select course or event</option>
                <option value="Web Development">Web Development</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Mobile App Development">Mobile App Development</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Full name">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        
        <div class="form-group">
            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" name="cnic" placeholder="CNIC">
        </div>
        
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Address"></textarea>
        </div>
        
        <div class="form-group">
            <label for="qualification">Last qualification</label>
            <select id="qualification" name="qualification">
                <option value="">Last qualification</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="laptop">Do you have a Laptop?</label>
            <select id="laptop" name="laptop">
                <option value="">Do you have a Laptop?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        
        
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
